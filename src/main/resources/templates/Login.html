
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Acowzon</title>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>

<el-form ref="loginForm" :model="loginForm" :rules="loginRules" class="login-form" autocomplete="on" label-position="left">
	<!-- 手机号 -->
	<el-form-item prop="username">
        <span class="iconfont svg-container">
          &#xe632;
        </span>
		<el-input
				ref="username"
				v-model="loginForm.username"
				placeholder="请输入手机号"
				name="username"
				type="text"
				tabindex="1"
				autocomplete="on"
		/>
	</el-form-item>
	<!-- 输入密码 -->
	<el-form-item prop="password">
          <span class="iconfont svg-container">
            &#xe663;
          </span>
		<el-input
				:key="passwordType"
				ref="password"
				v-model="loginForm.password"
				:type="passwordType"
				placeholder="请输入密码"
				name="password"
				tabindex="2"
				autocomplete="on"
				@blur="capsTooltip = false"
				@keyup.enter.native="handleLogin"
		/>
		<span class="el-icon-view show-pwd" @click="showPwd">
          </span>
	</el-form-item>

	<el-button :loading="loading" type="primary" style="width:100%;margin-bottom:30px;" @click.native.prevent="handleLogin">登录</el-button>
	<!-- 其他登录方式 -->
	<div style="text-align:right; width:100%">
		<el-checkbox v-model="checked" style="float:left; text-align:left;">记住密码</el-checkbox>
		<router-link to="/users/register" style="color:#409EFF"> 注册新用户 </router-link>
	</div>
</el-form>

</body>

<script>

</script>

</html>
